{% extends "base.html" %}
{% block title %}Staff Login | Malawi College of Forestry & Wildlife Portal{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <i class="bi bi-person-badge fs-2"></i>
                <h4 class="mb-0">Staff Login</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'portal:staff_login' %}" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="staff_id" class="form-label">Staff ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc"></i></span>
                            <input type="text" name="staff_id" id="staff_id" class="form-control" placeholder="Enter staff ID" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'portal:staff_create' %}" class="text-primary"><i class="bi bi-person-plus"></i> Register</a> |
                    <a href="{% url 'password_reset' %}" class="text-secondary"><i class="bi bi-key"></i> Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
