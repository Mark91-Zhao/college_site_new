{% extends "base.html" %}
{% load static %}

{% block title %}Add Result | Malawi College of Forestry & Wildlife Portal{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">Add Student Result</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="reg_number" class="form-label">Registration Number</label>
                        <input type="text" name="reg_number" id="reg_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select name="course" id="course" class="form-select" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select name="semester" id="semester" class="form-select" required>
                            {% for semester in semesters %}
                                <option value="{{ semester.id }}">{{ semester.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="marks" class="form-label">Marks</label>
                        <input type="number" step="0.01" name="marks" id="marks" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Result
                    </button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <small>&copy; {{ now|date:"Y" }} Malawi College of Forestry & Wildlife Portal | Designed by <strong>Mark</strong></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
