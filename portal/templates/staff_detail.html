{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Staff Details</h5>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Staff ID</dt>
            <dd class="col-sm-9">{{ staff.staff_id }}</dd>

            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9">{{ staff.name }}</dd>

            <dt class="col-sm-3">Department</dt>
            <dd class="col-sm-9">{{ staff.department }}</dd>

            <dt class="col-sm-3">Role</dt>
            <dd class="col-sm-9">{{ staff.role }}</dd>

            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{ staff.email }}</dd>

            <dt class="col-sm-3">Phone Number</dt>
            <dd class="col-sm-9">{{ staff.phone_number }}</dd>
        </dl>

        <div class="mt-3">
            <a href="{% url 'staff_create' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Staff
            </a>
            <a href="{% url 'staff_list' %}" class="btn btn-secondary">Back to Staff List</a>
        </div>
    </div>
</div>
{% endblock %}
