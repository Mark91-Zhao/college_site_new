{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'staff_list' %}">Staff</a></li>
            <li class="breadcrumb-item active" aria-current="page">Staff Form</li>
        </ol>
    </nav>

    <h2 class="text-success">Staff Form</h2>
    <p class="lead">Add or edit staff details below.</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
