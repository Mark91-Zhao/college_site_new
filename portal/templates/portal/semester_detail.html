{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'semester_list' %}">Semesters</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ semester.name }}</li>
        </ol>
    </nav>

    <h2>Semester Profile</h2>
    <table class="table table-bordered mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ semester.id }}</td>
            </tr>
            <tr>
                <th scope="row">Student</th>
                <td>{{ semester.student.name }}</td>
            </tr>
            <tr>
                <th scope="row">Semester Name</th>
                <td>{{ semester.name }}</td>
            </tr>
            <tr>
                <th scope="row">Year</th>
                <td>{{ semester.year }}</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="{% url 'semester_edit' semester.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'semester_delete' semester.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'semester_list' %}" class="btn btn-secondary">Back to Semesters</a>
    </div>
</div>
{% endblock %}
