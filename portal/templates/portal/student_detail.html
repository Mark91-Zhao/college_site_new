{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Students</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ student.name }}</li>
        </ol>
    </nav>

    <h2>Student Profile</h2>
    <table class="table table-bordered mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ student.id }}</td>
            </tr>
            <tr>
                <th scope="row">Name</th>
                <td>{{ student.name }}</td>
            </tr>
            <tr>
                <th scope="row">Program</th>
                <td>{{ student.program }}</td>
            </tr>
            <tr>
                <th scope="row">Year</th>
                <td>{{ student.year }}</td>
            </tr>
            <tr>
                <th scope="row">GPA</th>
                <td>{{ student.gpa }}</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="{% url 'student_edit' student.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'student_delete' student.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Students</a>
    </div>
</div>
{% endblock %}
