{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Students</a></li>
            <li class="breadcrumb-item active" aria-current="page">Confirm Delete</li>
        </ol>
    </nav>

    <h2 class="text-danger">Confirm Student Deletion</h2>
    <p class="lead">Are you sure you want to delete <strong>{{ student.name }}</strong> (Program: {{ student.program }}, Year: {{ student.year }})?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
