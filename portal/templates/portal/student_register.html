{% extends "portal/base.html" %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Student Registration</h5>
            </div>

            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Registration Number</label>
                        <input type="text" name="reg_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Program</label>
                        <input type="text" name="program" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Year</label>
                        <input type="number" name="year" class="form-control" value="1" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Register
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
