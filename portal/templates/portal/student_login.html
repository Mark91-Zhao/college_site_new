{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-lg border-0">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" height="70" class="mb-3" alt="Logo">
                    <h3 class="fw-bold">Student Login</h3>
                    <p class="text-muted">Enter your registration number and password</p>
                </div>

                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Registration Number -->
                    <div class="mb-3">
                        <label class="form-label">Registration Number</label>
                        <input type="text"
                               name="reg_number"
                               class="form-control"
                               placeholder="e.g. MCFW2026001"
                               required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Enter your password"
                               required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Login
                    </button>

                </form>

                <!-- Extra Links -->
                <div class="text-center mt-4">

                    <p class="mb-2">
                        Don't have an account?
                        <a href="{% url 'portal:student_register' %}">
                            Register here
                        </a>
                    </p>

                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
