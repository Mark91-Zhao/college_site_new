{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Staff</h2>
        <a href="{% url 'staff_create' %}" class="btn btn-success">Add New Staff</a>
    </div>
    <p class="lead">Manage staff records here.</p>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
            <tr>
                <td>{{ staff.id }}</td>
                <td>{{ staff.name }}</td>
                <td>{{ staff.department }}</td>
                <td>{{ staff.role }}</td>
                <td>
                    <a href="{% url 'staff_detail' staff.id %}" class="btn btn-sm btn-info" title="View">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="{% url 'staff_edit' staff.id %}" class="btn btn-sm btn-warning" title="Edit">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'staff_delete' staff.id %}" class="btn btn-sm btn-danger" title="Delete">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No staff found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
