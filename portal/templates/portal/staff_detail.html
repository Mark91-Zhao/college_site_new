{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'staff_list' %}">Staff</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ staff.name }}</li>
        </ol>
    </nav>

    <h2>Staff Profile</h2>
    <table class="table table-bordered mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ staff.id }}</td>
            </tr>
            <tr>
                <th scope="row">Name</th>
                <td>{{ staff.name }}</td>
            </tr>
            <tr>
                <th scope="row">Department</th>
                <td>{{ staff.department }}</td>
            </tr>
            <tr>
                <th scope="row">Role</th>
                <td>{{ staff.role }}</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="{% url 'staff_edit' staff.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'staff_delete' staff.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Back to Staff</a>
    </div>
</div>
{% endblock %}
