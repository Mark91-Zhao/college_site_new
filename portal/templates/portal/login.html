{% extends "base.html" %}
{% block title %}Portal Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Portal Login</h5>
            </div>

            <div class="card-body">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">
                            Username (Registration Number or Staff ID)
                        </label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               required>
                    </div>

                    <button type="submit"
                            class="btn btn-success w-100">
                        Login
                    </button>
                </form>

                <!-- âœ… Forgot Password Link -->
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">
                        Forgot your password?
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
