{% extends "base.html" %}
{% block title %}Edit Staff | Malawi College of Forestry & Wildlife Portal{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <i class="bi bi-pencil-square fs-2"></i>
                <h4 class="mb-0">Edit Staff Details</h4>
            </div>
            <div class="card-body">
                <!-- Flash messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Edit form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" name="name" id="name" class="form-control" value="{{ staff.name }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="staff_id" class="form-label">Staff ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc"></i></span>
                            <input type="text" name="staff_id" id="staff_id" class="form-control" value="{{ staff.staff_id }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input type="text" name="department" id="department" class="form-control" value="{{ staff.department }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                            <input type="text" name="role" id="role" class="form-control" value="{{ staff.role }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" id="email" class="form-control" value="{{ staff.email }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ staff.phone_number }}" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small><a href="{% url 'staff_list' %}">Back to Staff List</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
