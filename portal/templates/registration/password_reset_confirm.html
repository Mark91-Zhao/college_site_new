{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="text-center text-success mb-4">
                    Set New Password
                </h3>

                {% if validlink %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password"
                               name="new_password1"
                               class="form-control"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password"
                               name="new_password2"
                               class="form-control"
                               required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Change Password
                    </button>

                </form>

                {% else %}

                <div class="alert alert-danger">
                    The password reset link is invalid or has expired.
                </div>

                {% endif %}

            </div>
        </div>

    </div>
</div>

{% endblock %}
