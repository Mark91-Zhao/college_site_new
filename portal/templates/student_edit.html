{% extends "base.html" %}
{% block title %}Edit Student | Malawi College of Forestry & Wildlife Portal{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <i class="bi bi-pencil-square fs-2"></i>
                <h4 class="mb-0">Edit Student Details</h4>
            </div>
            <div class="card-body">
                <!-- Flash messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Edit form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <input type="text" name="name" id="name" class="form-control" value="{{ student.name }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reg_number" class="form-label">Registration Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc"></i></span>
                            <input type="text" name="reg_number" id="reg_number" class="form-control" value="{{ student.reg_number }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="program" class="form-label">Program</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-journal-bookmark"></i></span>
                            <input type="text" name="program" id="program" class="form-control" value="{{ student.program }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                            <input type="number" name="year" id="year" class="form-control" min="1" max="5" value="{{ student.year }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" id="email" class="form-control" value="{{ student.email }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ student.phone_number }}" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small><a href="{% url 'student_list' %}">Back to Student List</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
